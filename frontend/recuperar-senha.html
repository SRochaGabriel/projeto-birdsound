<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login-cadastro.css">
    <link rel="stylesheet" href="./css/recuperacao.css">
    <title>Recuperação de senha</title>
</head>
<body>
    <!-- Cabeçalho da página com um NAV-->
    <header>
        <nav>
            <!-- Link que será como o logotipo ou lettering -->
            <a href="./index.html" class="lettering">Bird Sound</a>

            <button id="menu-toggle">
                <i class="fa-solid fa-bars" id="btn-open"></i>
                <i class="fa-regular fa-circle-xmark" id="btn-close"></i>
            </button>

            <!-- Links de navegação -->
            <div class="nav-links">
                <a href="./prod-geral.html">Produtos</a>
                <a href="./servicos.html">Serviços</a>
                <a href="./sobre.html">Sobre</a>
                <a id="login-profile" href="./login.html">Entrar</a>
                <a href="./carrinho.html"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <form id="recover-form">
            <div class="input-box email-box">
                <label for="email">Insira o E-mail para recuperar sua senha</label>
                <input type="email" id="email" name="email" placeholder="exemplo@endereco.com" pattern=".+@.+\..+" title="exemplo@endereco.dominio" required autofocus>
            </div>

            <div class="input-box cod-pass-box">
                <label for="codigo">Código *</label>
                <input type="text" id="codigo" name="codigo" placeholder="Insira o código recebido no e-mail" required disabled>
            </div>

            <div class="input-box cod-pass-box">
                <label for="senha">Senha *</label>
                <input type="password" id="senha" name="senha" placeholder="Insira sua nova senha" required disabled>
                <i class="show-hide-password fa-solid fa-eye"></i>
            </div>

            <button type="submit" id="enviar">Enviar</button>
            <button type="submit" id="alterar">Alterar senha</button>

            <button type="button" id="reset">Não recebeu o código? Clique aqui para poder enviar novamente</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>Telefone: 55 (11) 98857-1147</p>
        <p>Endereço: Av. Brasília, 160 - Campanário, Diadema - SP</p>
        <p>Copyright &copy; 2025 BirdSound. Todos os direitos reservados.</p>
        <p>Desenvolvido por Futura.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/login-cadastro.js"></script>
    <script src="./js/rec-senha.js"></script>
</body>
</html>
