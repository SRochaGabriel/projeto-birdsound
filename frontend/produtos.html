<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/produtos.css">
    <title>Produtos</title>
</head>
<body>
    <!-- Cabeçalho da página com um NAV-->
    <header>
        <nav>
            <!-- Link que será como o logotipo ou lettering -->
            <a href="./index.html" class="lettering">Bird Sound</a>

            <button id="menu-toggle">
                <i class="fa-solid fa-bars" id="btn-open"></i>
                <i class="fa-regular fa-circle-xmark" id="btn-close"></i>
            </button>

            <!-- Links de navegação -->
            <div class="nav-links">
                <a href="./produtos.html">Produtos</a>
                <a href="./servicos.html">Serviços</a>
                <a href="./sobre.html">Sobre</a>
                <a id="login-profile" href="./login.html">Entrar</a>
                <a href="./carrinho.html"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <h1>Nossos produtos</h1>
        <section id="filtros">
            <form>
                <select class="form-select" name="tipo" id="tipo"></select>

                <select class="form-select" name="categoria" id="categoria"></select>

                <select class="form-select" name="fabricante" id="fabricante"></select>
                
                <button type="reset" class="main-btn">Limpar filtros</button>
                <button type="submit" class="main-btn">Buscar</button>
            </form>
        </section>

        <section id="produtos-grid"></section>

        <section id="paginacao"></section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>Telefone: 55 (11) 98857-1147</p>

    <script src="./js/main.js"></script>
    <script src="./js/produtos.js"></script>
