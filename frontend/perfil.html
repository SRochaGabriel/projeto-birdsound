<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/forms.css">
    <link rel="stylesheet" href="./css/perfil.css">
    <title>Meu Perfil</title>
</head>
<body>
    <!-- Cabeçalho da página com um NAV-->
    <header>
        <nav>
            <!-- Link que será como o logotipo ou lettering -->
            <a href="./index.html" class="lettering">Bird Sound</a>

            <button id="menu-toggle">
                <i class="fa-solid fa-bars" id="btn-open"></i>
                <i class="fa-regular fa-circle-xmark" id="btn-close"></i>
            </button>

            <!-- Links de navegação -->
            <div class="nav-links">
                <a href="./produtos.html">Produtos</a>
                <a href="./servicos.html">Serviços</a>
                <a href="./sobre.html">Sobre</a>
                <a id="login-profile" href="./login.html">Entrar</a>
                <a href="./carrinho.html"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <form id="user-form">
            <section>
                <p>Minhas informações</p>
                <i class="fa-solid fa-user"></i>
                <div>
                    <button id="logout" class="secondary-btn">
                        <i class="fa-solid fa-circle-left"></i>
                        Sair
                    </button>
                </div>
            </section>
            
            <div class="input-box">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="(xxx.xxx.xxx-xx) ou (xx.xxx.xxx/000x-xx)" maxlength="14" disabled>
            </div>
            
            <div class="input-box">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required disabled>
            </div>
            
            <div class="input-box">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required pattern=".+@.+\..+" title="exemplo@endereco.dominio" disabled>
            </div>
            
            <div class="input-box">
                <label for="tel">Telefone</label>
                <input type="tel" id="tel" name="telefone" pattern="\(\d{2}\) \d{5}-\d{4}" title="(xx) xxxxx-xxxx" maxlength="11" disabled>
            </div>
            
            <div class="opcoes-area">
                <button id="editar" class="main-btn">Editar</button>
                <button id="deletar" class="main-btn">Apagar conta</button>
            </div>
            
            <button type="reset" id="cancelar" class="main-btn">Cancelar</button>
            <button type="submit" id="salvar" class="main-btn">Salvar</button>
        </form>
    </main>
    
    <!-- Rodapé -->
    <footer>
        <p>Telefone: 55 (11) 98857-1147</p>
        <p>Endereço: Av. Brasília, 160 - Campanário, Diadema - SP</p>
        <p>Copyright &copy; 2025 BirdSound. Todos os direitos reservados.</p>
        <p>Desenvolvido por Futura.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/login-cadastro.js"></script>
    <script src="./js/perfil.js"></script>
</body>
</html>
