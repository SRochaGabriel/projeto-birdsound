<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login-cadastro.css">
    <title>Bird Sound | Cadastro</title>
</head>
<body>
    <!-- Cabeçalho da página com um NAV-->
    <header>
        <nav>
            <!-- Link que será como o logotipo ou lettering -->
            <a href="./index.html" class="lettering">Bird Sound</a>

            <button id="menu-toggle">
                <i class="fa-solid fa-bars" id="btn-open"></i>
                <i class="fa-regular fa-circle-xmark" id="btn-close"></i>
            </button>

            <!-- Links de navegação -->
            <div class="nav-links">
                <a href="./prod-geral.html">Produtos</a>
                <a href="./servicos.html">Serviços</a>
                <a href="./sobre.html">Sobre</a>
                <a id="login-profile" href="./login.html">Entrar</a>
                <a href="./carrinho.html"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <form id="cadastro-form">
            <div class="input-box">
                <label for="cpf">CPF ou CNPJ *</label>
                <input type="text" name="cpf" id="cpf" placeholder="Insira CPF" autofocus required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="(xxx.xxx.xxx-xx) ou (xx.xxx.xxx/000x-xx)" maxlength="14">
            </div>

            <div class="input-box">
                <label for="nome">Nome *</label>
                <input type="text" id="nome" name="nome" placeholder="Insira seu nome" required>
            </div>

            <div class="input-box">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" placeholder="Insira o e-mail" required pattern=".+@.+\..+" title="exemplo@endereco.dominio">
            </div>

            <div class="input-box">
                <label for="tel">Telefone</label>
                <input type="tel" id="tel" name="telefone" placeholder="Insira o telefone" pattern="\(\d{2}\) \d{5}-\d{4}" title="(xx) xxxxx-xxxx" maxlength="11">
            </div>

            <div class="input-box">
                <label for="senha">Senha *</label>
                <input type="password" id="senha" name="senha" placeholder="Crie sua senha" required>
                <i class="show-hide-password fa-solid fa-eye"></i>
            </div>

            <button type="submit">Cadastrar</button>

            <p class="form-link">Já tem cadastro na loja? <a href="./login.html">Entre com sua conta</a></p>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>Telefone: 55 (11) 98857-1147</p>
        <p>Endereço: Av. Brasília, 160 - Campanário, Diadema - SP</p>
        <p>Copyright &copy; 2025 BirdSound. Todos os direitos reservados.</p>
        <p>Desenvolvido por Futura.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/login-cadastro.js"></script>
</body>
</html>
