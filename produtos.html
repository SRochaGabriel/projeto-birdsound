<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/produtos.css">
    <title>Produtos</title>
</head>
<body>
    <!-- Cabeçalho da página com um NAV-->
    <header>
        <nav>
            <!-- Link que será como o logotipo ou lettering -->
            <a href="./index.html" class="lettering">Bird Sound</a>
            
            <form id="search-bar">
                <input type="text" name="search" id="search" placeholder="Pesquise um produto, fabricante ou categoria" autocomplete="off">
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <button id="menu-toggle">
                <i class="fa-solid fa-bars" id="btn-open"></i>
                <i class="fa-regular fa-circle-xmark" id="btn-close"></i>
            </button>

            <!-- Links de navegação -->
            <div class="nav-links">
                <a href="./produtos.html">Produtos</a>
                <a href="./servicos.html">Serviços</a>
                <a href="./sobre.html">Sobre</a>
                <a href="./carrinho.html" id="carrinho-link">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p></p>
                </a>
            </div>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <h1>Nossos produtos</h1>
        <section id="filtros">
            <form>
                <select name="tipo" id="tipo"></select>

                <select name="categoria" id="categoria"></select>

                <select name="fabricante" id="fabricante"></select>
                
                <button type="reset" class="main-btn">Limpar filtros</button>
                <button type="submit" class="main-btn">Buscar</button>
            </form>
        </section>

        <section id="produtos-grid"></section>

        <div id="toast">Item adicionado ao carrinho</div>

        <section id="paginacao"></section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>Telefone: 55 (11) 98857-1147</p>
        <p>Endereço: Av. Brasília, 160 - Campanário, Diadema - SP</p>
        <p>Copyright &copy; 2025 BirdSound. Todos os direitos reservados.</p>
        <p>Desenvolvido por Futura.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/produtos.js"></script>
</body>
</html>
